<html>
<head>
<script language="javascript">
    function crear(){
        var col = document.getElementById("cols").value; //para cada uno de los atributos de la clase mascota
        var filas = document.getElementById("rows").value; //para cada elemento del array de la tabla mascotas
        var tabla="<table border=\"0\">";
        for(i=0;i<filas;i++){
            tabla+="<tr>";
            for(j=0;j<col;j++){ 
                tabla+="<td>"+"<input type=\"text\" size=\"1\">"+ "</td>";
            }
            tabla+="</tr>";
        }
        tabla+="</table>";
        document.getElementById("resultado").innerHTML=tabla;
    }
function crear2(){
    document.getElementById("resultado").innerHTML="";
}

</script>
</head>
<body>
    <form>
        <input type="text" id="cols" /> Columnas <br />
        <input type="text" id="rows" /> Filas <br />
        <input type="button" id="enviar" value="crear tabla" onclick="crear()"/>
        <input type="button" id="limpiar" value="Limpiar" onclick="crear2()"/>
    </form>
    <div id="resultado" ></div>
</body>
</html>
